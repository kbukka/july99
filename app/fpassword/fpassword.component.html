<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h1 style="text-align:center">Forgot Password
            <hr>
        </h1>
            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Enter New Password</label>
                    <input type="password" formControlName="password" class="form-control" style="width:360px">
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" formControlName="confirmPassword" class="form-control" style="width:360px">
                </div>
                <div class="error" *ngIf="forgotForm.get('confirmPassword').errors &&
            forgotForm.get('confirmPassword').errors.ConfirmPassword">
                    Password and confirmPassword Does not Match
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!forgotForm.valid">Submit</button>&nbsp;&nbsp;
                <button class="btn btn-secondary" type="reset">Reset</button>
                <!--button class="btn btn-default" type="cancel">Cancel</button-->
            </form>
        </div>
    </div>
</div>
